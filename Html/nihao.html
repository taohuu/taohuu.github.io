      <header>
      	<h1 style="text-align:center; ">柏舟</h1>
      </header>

      <section>
      	<p style="text-align:center; ">泛彼柏舟，亦泛其流。<br/>
      	   耿耿不寐，如有隐忧。<br/>
      	   微我无酒，以敖以游。<br/>
      	   我心匪鉴，不可以茹。<br/>
      	   亦有兄弟，不可以据。<br/>
      	   薄言往澹逢彼之怒。<br/>
      	   我心匪石，不可转也。<br/>
      	   我心匪席，不可卷也。<br/>
      	   威仪棣棣，不可选也。<br/>
      	   忧心悄悄，愠于群小。<br/>
      	   觏闵既多，受侮不少。<br/>
      	   静言思之，寤辟有俊<br/>
      	   日居月诸，胡迭而微？<br/>
      	   心之忧矣，如匪纫隆<br/>
      	   静言思之，不能奋飞。<br/>
      	</p>
      </section>
      </article>
